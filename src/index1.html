    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <main role="main" class="inner cover">
        <div class="shadow p-3 mb-5 bg-white rounded text-dark">
          <p class="cover-heading">Please enter the patient details and click on the add record button.</p>
          <form>
          <div class="form-group row">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">patient ID: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value1" name="input-1" type="text" placeholder="Enter patient ID..." required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Patient Name: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value2" name="input-2"  type="text" placeholder="Enter Patient Name..." required>
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Patient Gender: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value3" name="input-3"  type="text" placeholder="Enter Patient Gender..." required>
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Hospital Name: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value4" name="input-4"  type="text" placeholder="Enter Hospital Name..." required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Blood: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value5" name="input-5"  type="text" placeholder="Enter the patient's blood type.." required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Diabetic: </label>
              <div class="col-lg-9 mt-3">
                <input class="form-control input-value6" name="input-6" type="text" placeholder="Does the patient have diabetes write (yes - no) ..." required>
              </div>
            </div>
            <div class="input-group-btn shiftButton">
              <button type="button" name="button" onclick="addPAT()" class="btn btn-default btn-value">Add Record</button>
            </div> 
          </div>
        </form>
        </div>
      </main>

     <div id="proposalTemplate" style="display:none;" >

    <script>
    $(document).ready(function() {
  $('.btn').on('click', function() {
    var $this = $(this);
    var loadingText = '<i class="fa fa-circle-o-notch fa-spin"></i> Processing Patient...';
    if ($(this).html() !== loadingText) {
      $this.data('original-text', $(this).html());
      $this.html(loadingText);
    }
    setTimeout(function() {
      $this.html($this.data('original-text'));
    }, 2000);
  });
})</script>
